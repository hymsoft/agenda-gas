<main>
  <!-- Botones superiores -->
  <div class="d-flex justify-content-center my-3">
    <!-- Botones -->
    <button
      type="button"
      class="btn btn-success m-2"
      onclick="crearTarjetasContactosCuadradas()"
      data-bs-toggle="popover"
      data-bs-placement="bottom"
      data-bs-trigger="hover"
      data-bs-content="Crear tarjetas cuadradas"
    >
      <i class="bi bi-person-badge"></i>
    </button>

    <button
      type="button"
      class="btn btn-success m-2"
      onclick="crearTarjetasContactos()"
      data-bs-toggle="popover"
      data-bs-placement="bottom"
      data-bs-trigger="hover"
      data-bs-content="Mostrar contactos como tarjetas"
    >
      <i class="bi bi-postcard"></i>
    </button>
    <button
      type="button"
      class="btn btn-secondary m-2"
      onclick="crearTablaContactos()"
      data-bs-toggle="popover"
      data-bs-placement="bottom"
      data-bs-trigger="hover"
      data-bs-content="Mostrar contactos como lista"
    >
      <i class="bi bi-table"></i>
    </button>
    <button
      type="button"
      class="btn btn-primary m-2"
      onclick="abrirModalNuevoContacto()"
      data-bs-toggle="popover"
      data-bs-placement="bottom"
      data-bs-trigger="hover"
      data-bs-content="Agregar un nuevo contacto"
    >
      <i class="bi bi-person-plus"></i>
    </button>
    <button
      type="button"
      class="btn btn-warning m-2"
      onclick="importarContactos()"
      data-bs-toggle="popover"
      data-bs-placement="bottom"
      data-bs-trigger="hover"
      data-bs-content="Agrega 5 contactos aleatorios, usando un api externo de terceros."
    >
      +5
    </button>

  </div>
  <!-- Fin Botones Superiores -->

  <!-- Tabla de contactos -->
  <div class="container col-12 mb-4 d-flex justify-content-center" id="divContactos"></div>
  <!-- Fin tabla de contactos -->

  <!-- Notificaciones -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3" id="contenedorNotificaciones">
    <!-- Toast -->
  </div>
  </div>
  <!-- fin Notificaciones -->

  <!-- Modal Crear/Modificar Contacto -->
  <div class="modal fade" id="modalContacto" tabindex="-1" aria-labelledby="tituloModal" aria-hidden="true">
    <div class="modal-lg modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="tituloModal">Agregar Contacto</h1>
          <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
        </div>
        <!-- Formulario -->
        <form onsubmit="insertarContacto()" method="dialog" id="frmContacto">
          <div class="modal-body">
            <div class="mb-3 d-flex justify-content-center align-items-center flex-wrap">

              <!-- Parte Izquierda -->
              <div class="div-datos-form">
                <!-- Nombre -->
                <div class="mb-2">
                  <label for="nombre" class="form-label">Nombre:</label>
                  <input type="text" class="form-control" name="nombre" id="nombre" pattern="[\D]*" title="El nombre no puede contener números" required />
                </div>
                <!-- Apellido -->
                <div class="mb-2">
                  <label for="apellido" class="form-label">Apellido:</label>
                  <input type="text" class="form-control" name="apellido" id="apellido" pattern="[\D]*" title="El apellido no puede contener números" required />
                </div>
                <!-- Correo -->
                <div class="mb-2 input-group">
                  <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                  <input type="email" class="form-control" name="correo" id="correo" required />
                </div>
                <!-- Telefono -->
                <div class="mb-2 input-group">
                  <span class="input-group-text"><i class="bi bi-telephone-fill"></i></span>
                  <input type="tel" class="form-control" name="telefono" id="telefono" required />
                </div>
                <!-- Archivo imagen -->
                <div class="mb-2">
                  <label for="imagen" class="form-label">Imagen Contacto</label>
                  <input type="file" accept="imagen/*" class="form-control" name="imagen" id="imagen">
                </div>
              </div>

              <!-- Parte derecha -->
              <div class="div-img-form">
                <i class="icono-form bi bi-question-circle-fill btn" data-bs-toggle="popover" data-bs-content= "Se recomiendan imagenes cuadradas para una mejor visualización. De lo contrario parte de la imagen será recortada. Resolución recomendada: 320x320px" data-bs-trigger= "hover"></i>
                <img class="img-fluid img-form" id="imgForm" alt="Imagen de contacto">
                <!-- Para usar con un icono -->
                <!-- <div class="caja-icono-form container-fluid" id="cajaIconoForm">
                  <i class="icono-img-form bi bi-cloud-plus"></i>
                </div> -->
                <!-- Para usar con un lottie -->
                <div class="lottie-form" id="lottieForm">
                  <lottie-player src="https://assets6.lottiefiles.com/packages/lf20_z7DhMX.json" speed="1" loop
                    autoplay>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
            <button
              id="btnCrearModificar"
              type="submit"
              class="btn btn-success"
            >
              Crear contacto
            </button>
          </div>
        </form>
        <!-- fin formulario -->
      </div>
    </div>
  </div>
  <!-- Fin Modal Crear/Modificar Contacto -->

  <!-- Modal Info contacto -->
  <div class="modal fade" id="infoModalcontacto" tabindex="-1" aria-labelledby="" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <div class="d-flex justify-content-center align-items-center flex-column">

            <!-- Parte Superior -->
            <div class="m-3">
              <h3 class="text-uppercase text-center fw-bold mb-2" id="nombreInfoContacto"></h3>
              <div class="d-flex align-items-center">
                <i class="bi bi-envelope-fill me-2"></i>
                <h5 class="me-4" id="correoInfoContacto"></h5>
                <i class="bi bi-clipboard boton-copiar" id="copiarCorreo" data-bs-toggle="tooltip" data-bs-placement="right"></i>
              </div>
              <div class="d-flex align-items-center">
                <i class="bi bi-telephone-fill me-2"></i>
                <h5 class="me-4" id="telefonoInfoContacto"></h5>
                <i class="bi bi-clipboard boton-copiar" id="copiarTelefono"  data-bs-toggle="tooltip" data-bs-placement="right"></i>
              </div>
            </div>
            <!-- Fin Parte Superior -->

            <!-- Parte Inferior -->
            <div class="m-3">
              <img src="" alt="Vista previa de la imagen del contacto." id="imagenInfoContacto" class="img-fluid border border-4 border-dark rounded img-info-contacto">
            </div>
            <!-- Fin Parte Inferior -->
          </div>
        </div>

        <div class="modal-footer">
          <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
        </div>
      </div>
    </div>
  </div>
  <!-- Fin Info contacto -->

  <!-- Templates -->
  <!-- Contactos cuadrados -->
  <template id="plantillaContactosCuadrados">
    <div id="plantillaLoader" class="my-5 mx-2 plantilla-loader">
      <p>Cargando imagen...</p>
      <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
    </div>

    <div id="plantillaNumero" class="my-5 mx-2">
      <div class="caja-contacto">
        <img id="plantillaImagen" alt="Imagen del contacto" class="img-fluid">
        <div class="datos-contacto">
          <h3 id="plantillaNombre"></h3>
          <span>
            <a id="btnPlantillaInfo" class="boton-caja btn btn-success"><i class="bi bi-plus-square"></i></a>
            <a id="btnPlantillaEditar" class="boton-caja btn btn-warning"><i class="bi bi-pencil-square"></i></a>
            <a id="btnPlantillaBorrar" class="boton-caja btn btn-danger"><i class="bi bi-trash"></i></a>
          </span>
        </div>
      </div>
    </div>
  </template>
  <!-- Fin Contactos cuadrados -->
</main>
