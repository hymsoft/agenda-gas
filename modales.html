<script>
  const IMAGEN_PERFIL_INICIAL = "https://drive.google.com/uc?export=view&id=1MvYgjUa4IXpaqFtXTIm_lwmdWZxKuMao";
// ********************************* [ Modales ]*******************************

  function abrirModalNuevoContacto() {
    // Busco el boton submit del formulario en el modal
    let btnNuevoContacto = document.getElementById("btnCrearModificar");
    // Le cambio el texto
    btnNuevoContacto.textContent = "Guardar";
    btnNuevoContacto.classList = "";
    btnNuevoContacto.classList.add("btn", "btn-success");
    // Cambio el título del modal
    document.getElementById("tituloModal").textContent = "Nuevo Contacto";
    // Modifico el submit cambiando la funcion a ejectar
    document.getElementById("frmContacto").onsubmit = () => insertarContacto();
    // Cargo los datos en los inputs del formulario
    document.getElementById("nombre").value = "";
    document.getElementById("apellido").value = "";
    document.getElementById("correo").value = "";
    document.getElementById("telefono").value = "";
    document.getElementById("imagen").value = "";
    document.getElementById("imgForm").src = IMAGEN_PERFIL_INICIAL;
    // Abro el modal
    bootstrap.Modal.getOrCreateInstance(
      document.getElementById("modalContacto")
    ).show();
  }

  function abrirModalModificarContacto(datosContacto) {
    // Busco el boton submit del formulario en el modal
    let btnModificar = document.getElementById("btnCrearModificar");
    // Le cambio el texto
    btnModificar.textContent = "Modificar";
    btnModificar.classList = "";
    btnModificar.classList.add("btn", "btn-warning");
    // Cambio el título del modal
    document.getElementById("tituloModal").textContent = "Modificar Contacto";
    // Modifico el submit cambiando la funcion a ejectar
    document.getElementById("frmContacto").onsubmit = () =>
      modificarContacto(datosContacto.fila);
    // Cargo los datos en los inputs del formulario
    document.getElementById("nombre").value = datosContacto.nombre;
    document.getElementById("apellido").value = datosContacto.apellido;
    document.getElementById("correo").value = datosContacto.email;
    document.getElementById("telefono").value = datosContacto.telefono;
    document.getElementById("imagen").value = "";
    document.getElementById("imgForm").src = datosContacto.imagen;
    // Abro el modal
    bootstrap.Modal.getOrCreateInstance(
      document.getElementById("modalContacto")
    ).show();
  }

  function abrirModalInfoContacto(datosContacto){
    //obtener datos contactos
    document.getElementById("nombreInfoContacto").textContent = datosContacto.nombre + " " + datosContacto.apellido;
    document.getElementById("correoInfoContacto").textContent = datosContacto.email;
    document.getElementById("telefonoInfoContacto").textContent = datosContacto.telefono;
    document.getElementById("imagenInfoContacto").src = datosContacto.imagen;
    // Abro el modal
    bootstrap.Modal.getOrCreateInstance(
      document.getElementById("infoModalcontacto")
    ).show();
  }

</script>
