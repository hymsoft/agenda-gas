<link href="https://fonts.cdnfonts.com/css/janda-manatee-solid" rel="stylesheet">
<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />

<style>
  :root {
    --color-azul-claro: #b7f3d5;
    --color-azul-oscuro: #2874a6;
    --color-verde-claro: #d4efdf;
    --color-verde-oscuro: #239b56;
    --color-rojo-claro: #ec7063;
    --color-rojo-oscuro: #c0392b;
    --color-amarillo-claro: #f9e79f;
    --color-amarillo-oscuro: #d4ac0d;
    --color-gris-claro: #e5e7e9;
    --color-gris-oscuro: #515A5A;
  }

  body {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    font-family: 'Janda Manatee Solid', sans-serif;

  }

  header {
    background-color: #eee;
  }

  .icono-footer {
    font-size: 1.5rem;
    padding: 1rem;
    transition: all 0.2s ease-in-out;
    transform: scale(1);
  }

  .icono-footer:hover {
    color: var(--color-azul-claro);
    transform: scale(1.2);
  }

  .icono-notificacion {
    font-size: 1.5rem;
    padding: 0.5rem;
  }

  /* Comienzo loader */
  /* Tipo medio circulo */
  .lds-ring {
    display: inline-block;
    position: relative;
    width: 80px;
    height: 80px;
  }

  .lds-ring div {
    box-sizing: border-box;
    display: block;
    position: absolute;
    width: 64px;
    height: 64px;
    margin: 8px;
    border: 8px solid var(--color-azul-claro);
    border-radius: 50%;
    animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
    border-color: var(--color-azul-claro) transparent transparent transparent;
  }

  .lds-ring div:nth-child(1) {
    animation-delay: -0.45s;
  }

  .lds-ring div:nth-child(2) {
    animation-delay: -0.3s;
  }

  .lds-ring div:nth-child(3) {
    animation-delay: -0.15s;
  }

  @keyframes lds-ring {
    0% {
      transform: rotate(0deg);
    }

    100% {
      transform: rotate(360deg);
    }
  }

  /* Tipo tres puntos */
  .lds-ellipsis {
    display: inline-block;
    position: relative;
    width: 80px;
    height: 80px;
  }

  .lds-ellipsis div {
    position: absolute;
    top: 33px;
    width: 13px;
    height: 13px;
    border-radius: 50%;
    background: var(--color-azul-claro);
    animation-timing-function: cubic-bezier(0, 1, 1, 0);
  }

  .lds-ellipsis div:nth-child(1) {
    left: 8px;
    animation: lds-ellipsis1 0.6s infinite;
  }

  .lds-ellipsis div:nth-child(2) {
    left: 8px;
    animation: lds-ellipsis2 0.6s infinite;
  }

  .lds-ellipsis div:nth-child(3) {
    left: 32px;
    animation: lds-ellipsis2 0.6s infinite;
  }

  .lds-ellipsis div:nth-child(4) {
    left: 56px;
    animation: lds-ellipsis3 0.6s infinite;
  }

  @keyframes lds-ellipsis1 {
    0% {
      transform: scale(0);
    }

    100% {
      transform: scale(1);
    }
  }

  @keyframes lds-ellipsis3 {
    0% {
      transform: scale(1);
    }

    100% {
      transform: scale(0);
    }
  }

  @keyframes lds-ellipsis2 {
    0% {
      transform: translate(0, 0);
    }

    100% {
      transform: translate(24px, 0);
    }
  }

  /* Final Loader */

  /* Boton TOP */
  .go-up {
    background-color: var(--color-gris-claro);
    position: fixed;
    transition: all .4s ease-in-out;
    transform: scale(0);
    bottom: 1%;
    right: 1%;
    z-index: 10;
  }

  /* End boton TOP */

  /* Imagen contacto */
  .img-contacto-tarjeta {
    object-fit: cover;
    height: 9rem;
    width: 9rem;
  }

  .img-contacto-tabla {
    object-fit: cover;
    height: 4rem;
    width: 4rem;
  }

  /* End Imagen Contacto */

  /* Formularios */

  .div-datos-form {
    height: 20rem;
    width: 20rem;
    margin: 1rem;
  }

  .div-img-form {
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    height: 20rem;
    width: 20rem;
  }

  .img-form {
    position: absolute;
    height: 20rem;
    width: 20rem;
    border: 1px solid black;
    border-radius: .5rem;
    object-fit: cover;
    z-index: 2;
  }

  .caja-icono-form {
    position: absolute;
    height: 18rem;
    border: .4rem dashed green;
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1;
  }

  .lottie-form {
    position: absolute;
    height: 20rem;
    width: 20rem;
    border: .4rem dashed green;
    display: none;
    z-index: 1;
  }

  .icono-img-form {
    font-size: 10rem;
    color: green;
    animation: animacion-drag-and-drop 3s infinite;
  }

  .icono-form {
    position: absolute;
    z-index: 3;
    color: var(--color-amarillo-claro);
    font-size: 1.5rem;
    right: 0rem;
    top: 0rem;
  }

  @keyframes animacion-drag-and-drop {
    0% {
      font-size: 10rem;
    }

    50% {
      font-size: 9rem;
    }

    100% {
      font-size: 10rem;
    }
  }

  /* End Formularios */

  /* Modal Info Contacto */
  .boton-copiar {
    margin-left: auto;
    font-size: 1.5rem;
    cursor: pointer;
  }

  .boton-copiar:hover {
    color: var(--color-verde-oscuro);
    transform: scale(1.2);
  }

  .img-info-contacto {
    width: 16rem;
    height: 16rem;
    object-fit: cover;
  }

  /* End Modal Info Contacto */

  /* Estilos Adicionales */
  .caja-contacto,
  .caja-contacto img {
    position: relative;
    border: 0.3rem solid var(--color-gris-oscuro);
    border-radius: 0.3rem;
    background-color: var(--color-gris-oscuro);
  }

  .datos-contacto {
    position: absolute;
    padding: 0.5rem;
    background: black;
    width: 100%;
    height: 6rem;
    bottom: 0;
  }

  .datos-contacto h3 {
    color: white;
    font-size: 1.5rem;
  }

  .datos-contacto span {
    position: absolute;
    bottom: 0;
    right: 0;
    margin: 0.4rem;
  }

  .caja-contacto img {
    z-index: 2;
    transition: all 0.5s;
    width: 16rem;
    height: 16rem;
    object-fit: cover;
  }

  .caja-contacto:hover img {
    transform: translateY(-6rem);
  }

  .plantilla-loader {
    width: 16rem;
    height: 16rem;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    border: 1px solid red;
    border-radius: 0.5rem;
    background-color: white;
  }

  .boton-caja {
    transform: scale(1);
    transition: all 0.4s;
  }

  .boton-caja:hover {
    transform: translateY(10%);
  }

  /* Estilos */
  /* Estilo1 */
  .caja-estilo-1 {}

  /* Estilo2 */
  .caja-estilo-2 .caja-contacto {
    overflow: hidden;
  }

  /* Estilo3 */
  .caja-estilo-3 .caja-contacto {
    overflow: hidden;
  }

  .caja-estilo-3 .datos-contacto {
    height: 100%;
    width: 50%;
    transform: scaleX(0);
    transform-origin: 0 0;
    transition: all 0.5s;
  }

  .caja-estilo-3 .caja-contacto:hover .datos-contacto {
    transform: scaleX(1);
    z-index: 2;
  }

  .caja-estilo-3 .caja-contacto:hover img {
    transform: translateX(30%) scale(1.1);
    filter: grayscale(100%);
  }

  /* Estilo4 */
  .caja-estilo-4 .caja-contacto img {
    z-index: 2;
    transition: all 0.4s;
  }

  .caja-estilo-4 .datos-contacto {
    height: 100%;
    width: 100%;
    border-radius: 0.3rem;
    border: 0.3rem solid var(--color-gris-oscuro);
    transition: all 0.4s;
    background: linear-gradient(180deg, black 0%, #580900 100%);
  }

  .caja-estilo-4 .caja-contacto:hover img {
    transform: scale(0.6);
  }

  .caja-estilo-4 .caja-contacto:hover .datos-contacto {
    transform: scale(1.3);
  }

  /* Estilo5 */
  .caja-estilo-5 .caja-contacto {
    overflow: hidden;
  }

  .caja-estilo-5 .caja-contacto img {
    transition: all 0.5s;
  }

  .caja-estilo-5 .caja-contacto:hover img {
    transform: scale(1.2);
    filter: grayscale 100%;
  }

  .caja-estilo-5 .datos-contacto{
    width: 100%;
    height: 100%;
    background: none;
    z-index: 2;
  }

  .caja-estilo-5 .btn{
    transform: scale(0);
  }

  .caja-estilo-5 h3{
    transform: scale(0);
    text-shadow: 0.1rem 0.1rem black;
  }

  .caja-estilo-5 .caja-contacto:hover .btn,
  .caja-estilo-5 .caja-contacto:hover h3{
    transform: scale(1);
  }

  .caja-estilo-5 .caja-contacto:hover .btn:nth-child(1){
    transition-delay: 0.3s;
  }

  .caja-estilo-5 .caja-contacto:hover .btn:nth-child(2){
    transition-delay: 0.2s;
  }

  .caja-estilo-5 .caja-contacto:hover .btn:nth-child(3){
    transition-delay: 0.1s;
  }

</style>
